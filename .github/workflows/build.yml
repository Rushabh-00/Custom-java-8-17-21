name: Build Custom Server JREs from Local Patches

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        version: [8, 17, 21]
        arch: ["aarch32", "aarch64"]
      fail-fast: false

    name: "Build Java ${{ matrix.version }} for Android ${{matrix.arch}}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY" && sudo apt-get autoremove -y && sudo apt-get clean

      - if: matrix.version == 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin

      - if: matrix.version == 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - if: matrix.version == 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - run: |
          sudo apt-get update
          sudo apt-get -y install autoconf build-essential git python3 python-is-python3 unzip zip systemtap-sdt-dev gcc-multilib g++-multilib libxtst-dev libelf-dev libfontconfig1-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxt-dev libcups2-dev libasound2-dev libfreetype6-dev

      - run: |
          wget https://dl.google.com/android/repository/android-ndk-r28c-linux.zip
          unzip -q android-ndk-r28c-linux.zip
          echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r28c" >> $GITHUB_ENV

      - run: |
          export TARGET_VERSION=${{ matrix.version }}
          export TARGET_ARCH=${{ matrix.arch }}
          bash build.sh
        env:
          NDK_PATH: ${{ env.NDK_PATH }}

      - uses: actions/upload-artifact@v4
        with:
          name: "jre-${{ matrix.version }}-${{ matrix.arch }}"
          path: jre*.tar.xz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: |
          mkdir release-assets
          find artifacts/jre-8-aarch32 -name "*.tar.xz" -exec mv {} release-assets/8-arm32.tar.xz \;
          find artifacts/jre-8-aarch64 -name "*.tar.xz" -exec mv {} release-assets/8-arm64.tar.xz \;
          find artifacts/jre-17-aarch32 -name "*.tar.xz" -exec mv {} release-assets/17-arm32.tar.xz \;
          find artifacts/jre-17-aarch64 -name "*.tar.xz" -exec mv {} release-assets/17-arm64.tar.xz \;
          find artifacts/jre-21-aarch32 -name "*.tar.xz" -exec mv {} release-assets/21-arm32.tar.xz \;
          find artifacts/jre-21-aarch64 -name "*.tar.xz" -exec mv {} release-assets/21-arm64.tar.xz \;
          ls -l release-assets

      - uses: svenstaro/upload-release-action@v2
        with:
          repository: ${{ github.repository }}
          tag: custom-server-jres
          release_name: "Custom Server JREs"
          body: "JREs 8, 17, and 21 for arm32 and arm64, built with local patches for server use on Android."
          overwrite: true
          file: release-assets/*.tar.xz
          file_glob: true
